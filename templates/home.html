<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap-grid.min.css"
        integrity="sha512-i1b/nzkVo97VN5WbEtaPebBG8REvjWeqNclJ6AItj7msdVcaveKrlIIByDpvjk5nwHjXkIqGZscVxOrTb9tsMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/index.css">
</head>

<body>
    <nav class="navbar">
        <img src="/static/logo.svg">
    </nav>
    <div class="main-board">
        <div class="button-board">
            <img src="/static/logo.svg" id="logo">
            <p id="tagline">तुमचं सौंदर्य आणि आमचं दागिनंं, दोन्ही एकमेकांना परफेक्टच दिसतात!</p>
        </div>
    </div>
    <div id="cardBoard">
        <div class="box">
            {% for card in data%}
            <div class="card">
                <div class="thumbnail">
                    <img src="{{card.img}}">
                </div>
                <div class="title">{{card.title}}</div>
                <div class="desc">{{card.description}}</div>
                <div style="display: flex;">
                    <div class="price" style="margin: 0.5rem;">{{card.price}}</div>
                    <a href='/card?id={{card.id}}' style="margin: 0.5rem;"><button id="{{loop.index0}}">Add</button></a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="/static/index.js"></script>
</body>

</html>
